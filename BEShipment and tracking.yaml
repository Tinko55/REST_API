definitions:
  Address:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Unique identifier of the address"
      href:
        type: "string"
        description: "An URI used to access to the address resource"
      addressRole:
        description: "Address role"
        $ref: "#/definitions/AddressRoleReference"
      validFor:
        description: "Address role validity"
        $ref: "#/definitions/TimePeriod"
      streetNr:
        type: "string"
        description: "Number identifying a specific property on a public street. It\
          \ may be combined with streetNrLast for ranged addresses"
      streetNrSuffix:
        type: "string"
        description: "The first street number suffix"
      streetNrLast:
        type: "string"
        description: "Last number in a range of street numbers allocated to a property"
      streetNrLastSuffix:
        type: "string"
        description: "Last street number suffix for a ranged address"
      streetName:
        type: "string"
        description: "Name of the street or other street type"
      streetType:
        type: "string"
        description: "Alley, avenue, boulevard, brae, crescent, drive, highway, lane,\
          \ terrace, parade, place, tarn, way, wharf"
      streetSuffix:
        type: "string"
        description: "A modifier denoting a relative direction"
      postcode:
        type: "string"
        description: "Descriptor for a postal delivery area, used to speed and simplify\
          \ the delivery of mail (also known as zipcode)"
      locality:
        type: "string"
        description: "Locality (suburb, principality, ...)"
      city:
        type: "string"
        description: "City that the address is in"
      stateOrProvince:
        type: "string"
        description: "The State or Province that the address is in"
      country:
        type: "string"
        description: "Country(ISO 3166-1 alpha-3 digit code) that the address is in"
      geoCode:
        description: "Geographic code of the address"
        $ref: "#/definitions/GeoCode"
      fullAddressName:
        type: "string"
        description: "Full address name used for presentation purposes"
      characteristics:
        type: "array"
        description: "Telecom specific characteristics"
        items:
          $ref: "#/definitions/Characteristic"
      location:
        description: "Geographical location of the address"
        $ref: "#/definitions/Location"
      subAddresses:
        type: "array"
        description: "Addressing within a property (building, floor, ...)"
        items:
          $ref: "#/definitions/SubAddress"
      note:
        type: "string"
        description: "Note"
      audit:
        description: "Used to provide an Audit object"
        $ref: "#/definitions/Audit"
      addressSpecRef:
        description: "Address specification reference"
        $ref: "#/definitions/VersionReference"
    title: "Address"
    description: "Structured textual way of describing how to find a Property in an\
      \ urban area (country properties are often defined differently)."
  AddressRoleReference:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Address role reference identifier"
      href:
        type: "string"
        description: "Address role reference Hypertext Reference"
      role:
        type: "string"
        description: "Address role reference role  \n* `legal` legal role  \n* `billDelivery`\
          \ billDelivery role  \n* `notificationDelivery` notificationDelivery role\
          \  \n* `goodsDelivery` goodsDelivery role  "
        enum:
        - "goodsDelivery"
        - "contact"
        - "billDelivery"
        - "installation"
        - "legal"
        - "main"
      name:
        type: "string"
        description: "Address role reference name"
      validFor:
        description: "The time period that the role is valid for"
        $ref: "#/definitions/TimePeriod"
    title: "AddressRoleReference"
    description: "Used to provide information on Address role reference object"
  Audit:
    type: "object"
    properties:
      id:
        type: "string"
        description: "Audit ID."
      createdBy:
        type: "string"
        description: "User that created the record."
      createdDate:
        type: "string"
        format: "date-time"
        description: "Date when the record was created."
      changedBy:
        type: "string"
        description: "User who modified the record"
      changedDate:
        type: "string"
        format: "date-time"
        description: "Date when the record was modified."
      entityVersion:
        type: "string"
        description: "Version of record. Starts with 0 on insert and is increased\
          \ by one on each update. -1 for deleted records."
      tagId:
        type: "string"
        description: "Tag Id."
      spanId:
        type: "string"
        description: "Span Id."
      changeReason:
        type: "string"
        description: "Reason why change has made."
      sourceSystem:
        type: "string"
        description: "Source system that initiated change."
      sourceSystemUser:
        type: "string"
        description: "Source system User that initiated change."
      characteristics:
        type: "array"
        description: "List of characteristics"
        items:
          $ref: "#/definitions/Characteristic"
    title: "Audit"
    description: "Used to provide auditing data."
  Characteristic:
    type: "object"
    properties:
      name:
        type: "string"
        description: "characteristic name"
      value:
        type: "string"
        description: "characteristic value"
    title: "Characteristic"
  CheckpointType:
    type: "object"
    properties:
      status:
        type: "string"
        description: "Status of the package at the time of the scan event"
      message:
        type: "string"
        description: "Message describing the performed action e.g.: attempted delivery,\
          \ departed from warehouse..."
      date:
        type: "string"
        format: "date-time"
        description: "Date"
      checkPost:
        type: "string"
        description: "Location display name"
      city:
        type: "string"
        description: "Local administrative name such as a city, town, municipality\
          \ or council, partido, concello, etc. that might comprise smaller entities"
      stateOrProvince:
        type: "string"
        description: "Region, state, or province"
      country:
        type: "string"
        description: "Country(ISO 3166-1 alpha-3 digit code) that the address is in"
      characteristics:
        type: "array"
        description: "List of characteristics"
        items:
          $ref: "#/definitions/Characteristic"
    title: "CheckpointType"
    description: "Checkpoint Type"
